--- 
title: A Pinoy Geek's Blog 
---
<div class="container-fluid">
    {% for post in site.posts limit: 10 %}
    <div class="card-background blog-roll">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="title">{{ post.title }}</div>
        </a>
        <p class="meta">
            <small>
                &nbsp;<i class="fa fa-calendar-o"></i> {{ post.date | date_to_string}}
            </small>
        </p>
        <hr/>
        <div class="body">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
