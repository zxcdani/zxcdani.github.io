--- 
title: A Pinoy Geek's Blog 
---
<div class="card-container">
    {% for post in site.posts limit: 10 %}
    <div class="card-background blog-roll">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="title">{{ post.title }}</div>
        </a>
        <p class="meta">
            <small>
                &nbsp;<i class="material-icons">access_time</i> {{ post.date | date_to_string}}
            </small>
        </p>
        <hr/>
        <div class="body">
            {{ post.content | truncate: 500 }}
        </div>
        <a class="read-more" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    </div>
    {% endfor %}
</div>
